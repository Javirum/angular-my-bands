<div *ngIf="band">
  <h2> {{ band.name | uppercase }} Details: </h2>

  <div><span> id: </span> {{ band.id }} </div>

  <div>
    <label> name:
      <input [(ngModel)]="band.name" placeholder="name">
    </label>
  </div>

  <div><span> genre: </span> {{ band.genre }}</div>

</div>

<button (click)="goBack()">go back</button>
