<h2>
  My Bands</h2>
<ul class="bands">
  <li *ngFor="let band of bands" [class.selected]="band === selectedBand" (click)="onSelect(band)">
    <span class="badge">{{ band.id }}</span> {{ band.name }} <span class="genre"> Genre: </span> {{ band.genre }}
  </li>
</ul>

<app-band-detail [band]="selectedBand"></app-band-detail>
