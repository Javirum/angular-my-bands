<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let band of bands">
    <span class="badge">{{ band.id }}</span> {{ band.name }} <span> Genre: </span> {{ band.genre }}
  </li>
</ul>

<h2> {{ band.name | uppercase }} Details: </h2>

<div><span> id: </span> {{ band.id }} </div>

<div>
  <label> name:
    <input [(ngModel)]="band.name" placeholder="name">
  </label>
</div>

<div><span> genre: </span> {{ band.genre }}</div>
